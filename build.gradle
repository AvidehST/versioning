plugins {
    /**
     * Versioning applied to itself
     */
    id 'net.nemerosa.versioning' version '1.6.2'
}

/**
 * Meta information
 */

allprojects {
    group = 'net.nemerosa'
    version = versioning.info.display
}

/**
 * Wrapper definition
 */

task wrapper(type: Wrapper) {
   gradleVersion = '2.4'
}
